<ng-template #button>
  <div class="f vcen">
    <mat-icon>{{ mode === darkModeClass ? 'brightness_2' : 'wb_sunny' }}</mat-icon>
    <span>
      {{ 'Color theme' | translate }}:
      {{ (mode === darkModeClass ? 'dark theme' : 'light theme') | translate }}
    </span>
  </div>
</ng-template>

<mat-menu #colors="matMenu">
  <button
    type="button"
    mat-menu-item
    (click)="setTheme(lightModeClass)"
  >
    <mat-icon>wb_sunny</mat-icon>
    <span>{{ 'Light theme' | translate }}</span>
  </button>

  <button
    type="button"
    mat-menu-item
    (click)="setTheme(darkModeClass)"
  >
    <mat-icon>brightness_2</mat-icon>
    <span>{{ 'Dark theme' | translate }}</span>
  </button>
</mat-menu>
